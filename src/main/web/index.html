                    <div class="form-group form-group-xs">

                        <div class="col-sm-9">

                    <div class="form-group form-group-xs">
                        <label class="col-sm-2 control-label" for="Password">Password：</label>

                    </div>
                </form>
            </div>
        </div>

                    <div class="form-group form-group-xs">

                        <div class="col-sm-9">

                        </div>

                    <div class="form-group form-group-xs">

                        <div class="col-sm-9">

    <script>
        (function ($) {
            var compiled = {};
            $.fn.handlebars = function (template, data) {
                if (template instanceof jQuery) {
                    template = $(template).html();
                }
                compiled[template] = Handlebars.compile(template);
                this.html(compiled[template](data));
            };
        })(jQuery);

        // 使用 jQuery 异步提交表单

        $(document).ready(function () {
            var sign_options = {
                dataType: "json",
                success: function (data) {
//                    alert(data);
                    $("#form-panel").addClass("hide");
                    $("#task-table").removeClass("hide");
                    $("#form-one").handlebars($("#select-template-one"), data);
                    $("#form-two").handlebars($("#select-template-two"), data);

//                    $("#table-one").handlebars($("#table-template"), data);
                }
            };
            $("#sign").ajaxForm(sign_options);


            var result_options = {
                dataType: "json",
                success: function (data) {
                    $("#anomaly-evaluation").handlebars($("#select-template-one"), data);

                }
            };
            $("#task-form").ajaxForm(result_options);


        });


    </script>
